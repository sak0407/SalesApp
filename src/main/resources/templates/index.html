<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <div>
    <a href="/new">Create New Product</a>
    </div>
    <br/>

    <div>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Made In</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.brand}">Brand</td>
            <td th:text="${product.madein}">Made in</td>
            <td th:text="${product.price}">Price</td>
            <td>
                <a th:href="@{/edit/{id}(id=${product.id})}">Edit</a>

                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
    <br/>
    <div>
        Total Items: [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]
        &nbsp;- &nbsp;
        <a th:if="${currentPage > 1}" th:href="@{/page/1}">First</a>
        <span th:unless="${currentPage > 1}">First</span>
        &nbsp;
        <a th:if="${currentPage > 1}" th:href="@{/page/{pageNum}(pageNum=${currentPage -1})}">Previous</a>
        <span th:unless="${currentPage > 1}">Previous</span>
        &nbsp;
        <span th:each="i:${#numbers.sequence(1, totalPages)}">
            <a th:if="${i != currentPage}" th:href="@{/page/{pageNum}(pageNum=${i})}">[[${i}]]</a>
            <span th:unless="${i != currentPage}">[[${i}]]</span>
            &nbsp;&nbsp;
        </span>

        <a th:if="${currentPage < totalPages}" th:href="@{/page/{pageNum}(pageNum=${currentPage +1})}">Next</a>
        <span th:unless="${currentPage < totalPages}">Next</span>
        &nbsp;
        <a th:if="${currentPage < totalPages}" th:href="@{/page/{pageNum}(pageNum=${totalPages})}">Last</a>
        <span th:unless="${currentPage < totalPages}">Last</span>


    </div>

</div>
</body>
</html>
